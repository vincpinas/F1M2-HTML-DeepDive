<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mainscript.js"></script>
</head>
<body>
    <div id="viewport">
        <div id="fotoslider">
            <div class="foto"><img src="images/photo-1.jpg"/></div>
            <div class="foto"><img src="images/photo-2.jpg"/></div>
            <div class="foto"><img src="images/photo-3.jpg"/></div>
            <div class="foto"><img src="images/photo-4.jpg"/></div>
            <div class="foto"><img src="images/photo-5.jpg"/></div>
            <div class="foto"><img src="images/photo-6.jpg"/></div>
            <div class="foto"><img src="images/photo-7.jpg"/></div>
            <div class="foto"><img src="images/photo-8.jpg"/></div>
        </div>
    </div>
        <div class="controls">
            <button id="vorige-btn"><img src="images/angle-double-left-solid.svg" alt="arrowleft"></button>
            <button id="volgende-btn"><img src="images/angle-double-right-solid.svg" alt="arrowright"></button>
        </div>
</body>
</html>
